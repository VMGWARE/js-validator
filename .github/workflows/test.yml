name: "🔧 test"

on: [push]

jobs:
  test:
    name: "🔧 test"
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v4
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: 📦 install
        run: npm ci
      - name: 🏗️ build
        run: npm run build --if-present
      - name: 🧪 test
        run: npm test

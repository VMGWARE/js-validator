name: "🚀 release"

on:
  release:
    types: [published]

jobs:
  release:
    name: 🚀 release
    runs-on: ubuntu-latest
    steps:
      - name: 📚 checkout
        uses: actions/checkout@v2.1.1
      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: https://registry.npmjs.org
      - name: 📦 install
        run: npm install
        working-directory: .
      - name: 🧹 lint
        run: npm run lint
      - name: 🏗️ build
        run: npm run build
        working-directory: .
      - name: 🚀 publish
        run: npm publish --access public
        working-directory: .
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
